<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Employees</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Employees of #{employeeBean.company.name}"></h:outputText>
	</h2>
	<h:link value="Company" outcome="company.xhtml"><f:param name = "compId" value = "#{employeeBean.company.id}" /></h:link>
	<br/>
	<br/>
	<c:choose>
		<c:when test = "#{not empty employeeBean.employees}">
			<h:dataTable value="#{employeeBean.employees}" var="e">
				<h:column align="right">
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{e.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Position</f:facet>
					<h:outputText value="#{e.position}" />
				</h:column>
				<h:column>
					<f:facet name="header">Workphone</f:facet>
					<h:outputText value="#{e.workphone}" />
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{e.email}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:link outcome="employee.xhtml" value="Details">
						<f:param name = "empId" value = "#{e.id}" />
						<f:param name = "companyId" value = "#{employeeBean.company.id}" />
					</h:link>	
				</h:column>
			</h:dataTable>
			<br/>	
			<h:link value="Add" outcome="employeeAdd.xhtml"><f:param name = "companyId" value = "#{employeeBean.company.id}" /></h:link>
		</c:when>
		<c:otherwise>
			<p>No employees. Add first <h:link value="here" outcome="employeeAdd.xhtml"><f:param name = "companyId" value = "#{employeeBean.company.id}" /></h:link></p>
		</c:otherwise>
	</c:choose>
</h:body>
</html>
